<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devslopes Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <header>
        <div class="typewriter">
          <h1>Devslopes Survey Form</h1>
        </div>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
      </header>
      <div class="box-flex-container">
        <div class="box">
          <form action="success.html">
            <fieldset class="type-container">
              <label class="gap" for="name">Name</label>
              <div class="type-input">
                <input
                  class="type-input"
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  maxlength="30"
                />
              </div>
            </fieldset>
            <fieldset class="type-container">
              <label class="gap" for="email">Email</label>
              <div class="type-input">
                <input
                  class="type-input"
                  id="email"
                  type="text"
                  placeholder="Enter your Email"
                />
              </div>
            </fieldset>
            <fieldset class="type-container">
              <label class="gap" for="age">Age<span>(optional)</span></label>
              <div class="type-input">
                <input
                  class="type-input"
                  id="age"
                  type="number"
                  placeholder="Age"
                  maxlength="2"
                />
              </div>
            </fieldset>
            <fieldset class="select-container">
              <label class="gap" for="role"
                >Which option best describes your current role?</label
              >
              <div class="select-option-container">
                <select class="type-input" name="role" id="role">
                  <optgroup class="role-option">
                    <option value="select-current" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                  </optgroup>
                </select>
              </div>
            </fieldset>
            <fieldset class="radio-container">
              <div class="radio-inner-container">
                <legend class="gap">Would you recommend Devslopes to a friend?</legend>
                <div class="radio-options">
                  <div class="radio-option-1">
                    <input type="radio" name="referral-option" id="definitely" />
                    <label for="definitely">Definitely</label>
                  </div>
                  <div class="radio-option-2">
                    <input type="radio" name="referral-option" id="maybe" />
                    <label for="maybe">Maybe</label>
                  </div>
                  <div class="radio-option-3">
                    <input type="radio" name="referral-option" id="not-sure" />
                    <label for="not-sure">Not sure</label>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="checkbox-container">
              <div class="checkbox-inner-container">
                <legend class="gap">
                  What would you like to see improved?<span class="optional"
                    >(Check all that apply)</span
                  >
                </legend>
                <div class="check">
                  <div class="checkbox-1">
                    <input type="checkbox" id="front-end-projects" />
                    <label for="front-end-projects">Front-end Projects</label>
                  </div>
                  <div class="checkbox-2">
                    <input type="checkbox" id="back-end-projects" />
                    <label for="back-end-projects">Back-end Projects</label>
                  </div>
                  <div class="checkbox-3">
                    <input type="checkbox" id="challenges" />
                    <label for="challenges">Challenges</label>
                  </div>
                  <div class="checkbox-4">
                    <input type="checkbox" id="videos" />
                    <label for="videos">Videos</label>
                  </div>
                  <div class="checkbox-5">
                    <input type="checkbox" id="online-meetups" />
                    <label for="online-meetups">Online Meetups</label>
                  </div>
                  <div class="checkbox-6">
                    <input type="checkbox" id="community" />
                    <label for="community">Community</label>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="textarea-container">
              <div class="textarea-inner-contaienr">
                <label class="gap" for="comments">Any comments or suggestions?</label>
                <div class="type-input">
                  <textarea
                    class="type-input"
                    name="comments"
                    id="comments"
                    cols="30"
                    rows="10"
                    placeholder="Enter your comments here..."
                  ></textarea>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <button type="submit" class="type-input submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
